name: Create Issue with GitHub CLI
on:
  push:
    branches: [main]

permissions: write-all

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Issue
        run: |
          gh issue create --repo ae3f-devel/LogicFortress \
            --title "[CI/CD] Automatic build command" \
            --body "ae3f-devel/Bare has been updated." \
            --label "bug,enhancement"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
